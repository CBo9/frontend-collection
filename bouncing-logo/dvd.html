<html>
	<head>
		<title>DVD</title>
		<style>
			html,body{
				margin: 0;
			}
			#DVD{
				height:409px;
				width: 487px;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<img id="DVD" src="dvd.gif" height="409px" width="487" >
	
		<script type="text/javascript">
			var x = 0;
			var y = 0;
			var xForward = true;
			var yForward = true;
			var w = window.innerWidth;
			var h = window.innerHeight;
			var posXMax = w - 485;
			var posYMax = h - 409;
			var posX = 0;
			var posY = 0;
			var test = true;
			function getPath(){
				posX = x;
				posY = y;
				test = true;
				while( test ){
					posX = xForward ? posX + 1: posX - 1;
					posY = yForward ? posY + 1: posY -1;

					if( (posX == 0 || posX == posXMax) || (posY == 0 || posY== posYMax)){
						test = false;
					}
				}

				if((posX == 0 || posX == posXMax) && (posY == 0 || posY == posYMax)){
					//YOUPI
					xForward = !xForward;
					yForward = !yForward;
				}else if(posX == 0 || posX == posXMax){
					xForward = !xForward;
				}else{
					yForward = !yForward;
				}

				let triO = Math.pow(Math.abs(posX - x),2) + Math.pow(Math.abs(posY - y),2);
				let triH = Math.sqrt(triO);
				let duration = triH/0.1;
				console.log(duration);

				document.getElementById('DVD').style.transition = duration + 'ms linear';
				document.getElementById('DVD').style.transform = ('translate('+posX+'px,'+posY+'px)');
				
				x = posX;
				y = posY;
				touchEdge(duration);

			}

			function touchEdge(duration) {
			  timeoutID = window.setTimeout(getPath, duration + 10 );
			  console.log('go');
			}

			window.onload = (event) => {
			  getPath();
			};
			
		</script>
	</body>
</html>
