<!DOCTYPE html>
<html>
<head>
	<title>AIRBUS Famille A320</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./fonts/montserrat.css">	
	<link rel="stylesheet" type="text/css" href="style/css/style.min.css">
	<script src="https://unpkg.com/vue@3.0.2/dist/vue.global.prod.js"></script>
</head>
<body id="GoodApp">
	<header>
		<h1>La famille des <span>Airbus A320<span></h1>
	</header>
	<div :class="['content', {disabled: infos != null}]">
		<div class="tile ap-menu" id="A318" @click = "showInfos(0)">
			<h3>A318</h3>
			<div class="more">
				<p>en savoir plus</p>
				<div class="arrow">V</div>
			</div>
		</div>
		<div class="tile ap-menu" id="A319neo" @click = "showInfos(1)">
			<h3>A319neo</h3>
			<div class="more">
				<p>en savoir plus</p>
				<div class="arrow">V</div>
			</div>
		</div>
		<div class="tile ap-menu" id="A320neo" @click = "showInfos(2)">
			<h3>A320neo</h3>
			<div class="more">
				<p>en savoir plus</p>
				<div class="arrow">V</div>
			</div>
		</div>
		<div class="tile ap-menu" id="A321neo" @click = "showInfos(3)">
			<h3>A321neo</h3>
			<div class="more">
				<p>en savoir plus</p>
				<div class="arrow">V</div>
			</div>
		</div>
	</div>
	<div id="infos">
		<div>Coucou ici c'est les infos 1</div>
		<div>Coucou ici c'est les infos 2</div>
		<div>Coucou ici c'est les infos 3</div>
		<div>Coucou ici c'est les infos 4</div>
	</div>

		
	<script type="text/javascript">
		const GoodApp = {
			data() {
				return {
					infos: null
			    }
			},
			methods: {
				showInfos(tab){
					let content = document.querySelector(".content");
					content.setAttribute("id", "top-menu");
					document.querySelector("#infos").style.transform = "translateX(-" + (tab * 25) + "%)";
				}
			}
		}

		var app = Vue.createApp(GoodApp);
		app.mount('#GoodApp');
	</script>
</body>
</html>
